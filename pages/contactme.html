<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo-szo.png" />
    <title>Sofía´s  portfolio</title>
  </head>
  <body class="layout">
    <header class="header__box">
      <nav class="navbar navbar-expand-md">
        <div class="container">
          <div class="titulo_principal">
            <a class="navbar-brand navbar-elem" href="../index.html"
              ><h1>Sofía´s  portfolio</h1></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 enlaces">
              <li class="nav-item">
                <a class="nav-link navbar-elem" href="product.html"
                  ><span>product</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-elem" href="communication.html"
                  ><span>communication</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-elem" href="contactme.html"
                  ><span>contact me</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-elem" href="project.html"
                  ><span>project</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="title_box">
        <h2>feel free to contact me!</h2>
      </div>
      <div class="form_box">
        <form action="">
          <fieldset class="form_elements">
            <legend><h3>Contact</h3></legend>
            <div class="nombre">
              <div>
                <label for="name"><h4>Name:</h4></label>
                <input type="text" name="name" />
              </div>
              <div>
                <label for="last-name"><h4>Last name:</h4></label>
                <input type="text" name="last-name" />
              </div>
            </div>
            <div>
              <label for="gender"><h4>Gender:</h4></label>
              <div class="selection">
                <div>
                  <label for="male"><h6>Male</h6></label>
                  <input type="radio" name="Gender" value="Male" />
                </div>
                <div>
                  <label for="female"><h6>Female</h6></label>
                  <input type="radio" name="Gender" value="Female" />
                </div>
                <div>
                  <label for="other"><h6>Other</h6></label>
                  <input type="radio" name="Gender" value="Other" />
                </div>
              </div>
            </div>
            <div>
              <label for="email"><h4>Email:</h4></label>
              <input type="text" name="email" />
            </div>
            <div>
              <label for="description"><h4>Description:</h4></label>
              <div>
                <textarea
                  name="description"
                  id="description"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div>
                <input type="submit" value="Send" />
                <input type="reset" value="Reset" />
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer_box">
        <img src="../assets/img/logo-szo.png" class="img_footer" />
        <h4>sofía´s portfolio</h4>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
